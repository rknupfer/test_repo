name: Using Env Vars

env:
  USER: "Rick"

on: issues
jobs:
  job-1:
    name: Say hello
    runs-on: ubuntu-latest
    steps: 
      - name: use echo to say hello
        run: echo "hello $USER"
  job-2:
    name: Say goodbye using echo
    runs-on: ubuntu-latest
    steps: 
      - name: use echo to say goodbye
        run: echo "Goodbye $USER"


